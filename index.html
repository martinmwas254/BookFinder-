<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Library</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body
    
  >
    <section class="intro">
      <div class="bg-image h-100">
        <nav class="navbar-dark bg-dark">
          <h1 style="color: antiquewhite; text-align: center">
            Book info fetcher
          </h1>
        </nav>
        <div
          class="mask d-flex align-items-center h-100"
  
        >
          <div class="container">
            <div class="card mask-custom p-4">
              <div class="card-body">
                <p class="h1 font-weight-bold mb-4 text-white text-center">
                  Discover Amazing Book info
                </p>
                <div class="row justify-content-center">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div id="basic" class="form-outline form-white"></div>
                  </div>
                  <div>
                    <div id="location" class="form-outline form-white">
                      <input
                        type="text"
                        id="query"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <br /><button
                      class="btn btn-info btn-block btn-lg"
                      onclick="getbooks()"
                    >
                      SEARCH
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="results" style="color: white"></div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
